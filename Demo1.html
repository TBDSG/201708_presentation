<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>D3 test data with paragraph</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>


<script>


d3.csv("tweet_dataframe.csv", function (data) {
     	count = data.map(function(d){
     		return +d.count;
     	});
     	tweet = data.map(function(d){
     		return d.tweet;
     	});
     	username = data.map(function(d){
     		return d.username;
     	});
     	console.log(data);
     
     d3.select('body').selectAll('p')
     	.data(tweet)
     	.enter()
     	.append('p')
     	.text(function(d){
     		return d;
     	});
		});






</script>



</body>
</html>
